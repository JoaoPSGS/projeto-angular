<ion-header>
  <ion-toolbar color="cor-angular">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Novo Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header class="ion-text-center" style="margin-top: 100px;">
    <ion-label class="label-el" lines="none">
      Realize o Cadastro
    </ion-label>
    <ion-img src="../../../assets/icon/Angular.png"></ion-img>
  </ion-header>

  <ion-item style="margin-top: 50px; margin-left: 75px; margin-right: 75px;">
    <ion-label  position="floating">Usuário</ion-label>
    <ion-input class="ion-text-center" [(ngModel)]="Usuario.login" required></ion-input>
  </ion-item>

  <ion-item style="margin-top: 50px; margin-left: 75px; margin-right: 75px;">
    <ion-label  position="floating">Email</ion-label>
    <ion-input class="ion-text-center" [(ngModel)]="Usuario.email" required></ion-input>
  </ion-item>

  <ion-item style="margin-top: 50px; margin-left: 75px; margin-right: 75px;">
    <ion-label position="floating">Senha</ion-label>
    <ion-input class="ion-text-center" name="password" [type]="showPassword ? 'text' : 'password'"  [(ngModel)]="Usuario.senha" required></ion-input>
    <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
  </ion-item>

</ion-content>

<ion-footer>
    <ion-button size="large" expand="block" color="primary" (click)="btn_cadastrar()">Cadastrar</ion-button>
</ion-footer>
