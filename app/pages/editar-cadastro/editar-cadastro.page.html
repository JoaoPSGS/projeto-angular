<ion-header>
  <ion-toolbar color="cor-angular">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header class="ion-text-center" style="margin-top: 100px;">
    <ion-label class="label-el" lines="none">
      Dados
    </ion-label>
    <ion-img src="../../../assets/icon/Angular.png"></ion-img>
  </ion-header>

  <ion-item style="margin-top: 50px; margin-left: 75px; margin-right: 75px;">
    <ion-label  position="floating">Usu√°rio</ion-label>
    <ion-input class="ion-text-center" [(ngModel)]="login" required></ion-input>
  </ion-item>

  <ion-item style="margin-top: 50px; margin-left: 75px; margin-right: 75px;">
    <ion-label position="floating">Senha Atual</ion-label>
    <ion-input class="ion-text-center" name="password" [type]="showPassword ? 'text' : 'password'"  [(ngModel)]="senhaAtual" required></ion-input>
    <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
  </ion-item>

  <ion-item style="margin-top: 50px; margin-left: 75px; margin-right: 75px;">
    <ion-label position="floating">Senha Nova</ion-label>
    <ion-input class="ion-text-center" name="password" [type]="showPasswordOld ? 'text' : 'password'"  [(ngModel)]="senhaNova" required></ion-input>
    <ion-icon slot="end" [name]="passwordToggleIconOld" (click)="togglePassword1()"></ion-icon>
  </ion-item>

  

</ion-content>

<ion-footer>
    <ion-button size="large" expand="block" color="primary" (click)="btn_salvar()">Salvar</ion-button>
</ion-footer>
