<ion-header>
  <ion-toolbar color="cor-angular">
    <ion-title>
      Login 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header class="ion-text-center" style="margin-top: 100px;">
    <ion-label class="label-el" lines="none">
      Efetue o Login
    </ion-label>
    <ion-img src="../../../assets/icon/Angular.png"></ion-img>
  </ion-header>

  <ion-item style="margin-top: 50px; margin-left: 75px; margin-right: 75px;">
    <ion-label  position="floating">Usu√°rio</ion-label>
    <ion-input class="ion-text-center" [(ngModel)]="login" required></ion-input>
  </ion-item>

  <ion-item style="margin-top: 50px; margin-left: 75px; margin-right: 75px;">
    <ion-label position="floating">Senha</ion-label>
    <ion-input class="ion-text-center" name="password" [type]="showPassword ? 'text' : 'password'"  [(ngModel)]="senha" required></ion-input>
    <ion-icon slot="end" [name]="passwordToggleIcon" (click)="togglePassword()"></ion-icon>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-item>
    <ion-button size="large" style="width: 50%;" color="success" (click)="btn_novo()">Novo</ion-button>
    <ion-button size="large" style="width: 50%;" color="primary" (click)="btn_entrar()">Entrar</ion-button>
  </ion-item>
</ion-footer>
